<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .score-container {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            justify-content: center;
        }
        .score-box {
            background: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #fff;
            display: block;
            margin: 0 auto;
            touch-action: none;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        .game-over.show {
            display: block;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .hint {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Puzzle</h1>
        <div class="score-container">
            <div class="score-box">
                <div>Moves: <span id="moves">0</span></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">
            <h2>You Win!</h2>
            <p>Moves: <span id="finalMoves">0</span></p>
            <button onclick="resetGame()">New Game</button>
        </div>
        <div class="hint">Tap to move tiles</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const maxWidth = Math.min(400, window.innerWidth - 40);
            canvas.width = maxWidth;
            canvas.height = maxWidth;
        }
        resizeCanvas();
        
        const gridSize = 3;
        const cellSize = canvas.width / gridSize;
        let grid = [];
        let emptyPos = { row: 2, col: 2 };
        let moves = 0;
        
        function initGrid() {
            grid = [];
            let numbers = [];
            for (let i = 1; i < gridSize * gridSize; i++) {
                numbers.push(i);
            }
            
            // Shuffle
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            
            let index = 0;
            for (let row = 0; row < gridSize; row++) {
                grid[row] = [];
                for (let col = 0; col < gridSize; col++) {
                    if (row === gridSize - 1 && col === gridSize - 1) {
                        grid[row][col] = 0;
                    } else {
                        grid[row][col] = numbers[index++];
                    }
                }
            }
            emptyPos = { row: gridSize - 1, col: gridSize - 1 };
            moves = 0;
            document.getElementById('moves').textContent = moves;
        }
        
        function draw() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const x = col * cellSize;
                    const y = row * cellSize;
                    const value = grid[row][col];
                    
                    if (value === 0) {
                        ctx.fillStyle = '#ddd';
                        ctx.fillRect(x, y, cellSize, cellSize);
                    } else {
                        ctx.fillStyle = '#4CAF50';
                        ctx.fillRect(x + 2, y + 2, cellSize - 4, cellSize - 4);
                        
                        ctx.fillStyle = '#fff';
                        ctx.font = `${cellSize / 3}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(value, x + cellSize / 2, y + cellSize / 2);
                    }
                }
            }
        }
        
        function getCellFromPos(x, y) {
            const col = Math.floor(x / cellSize);
            const row = Math.floor(y / cellSize);
            return { row, col };
        }
        
        function canMove(row, col) {
            const dr = Math.abs(row - emptyPos.row);
            const dc = Math.abs(col - emptyPos.col);
            return (dr === 1 && dc === 0) || (dr === 0 && dc === 1);
        }
        
        function moveTile(row, col) {
            if (!canMove(row, col)) return;
            
            grid[emptyPos.row][emptyPos.col] = grid[row][col];
            grid[row][col] = 0;
            emptyPos = { row, col };
            moves++;
            document.getElementById('moves').textContent = moves;
            
            if (checkWin()) {
                document.getElementById('finalMoves').textContent = moves;
                document.getElementById('gameOver').classList.add('show');
            }
        }
        
        function checkWin() {
            let expected = 1;
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (row === gridSize - 1 && col === gridSize - 1) {
                        if (grid[row][col] !== 0) return false;
                    } else {
                        if (grid[row][col] !== expected++) return false;
                    }
                }
            }
            return true;
        }
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            const cell = getCellFromPos(x, y);
            moveTile(cell.row, cell.col);
            draw();
        }, { passive: false });
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const cell = getCellFromPos(x, y);
            moveTile(cell.row, cell.col);
            draw();
        });
        
        function resetGame() {
            document.getElementById('gameOver').classList.remove('show');
            initGrid();
            draw();
        }
        
        initGrid();
        draw();
    </script>
</body>
</html>
