<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #87CEEB;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .score-container {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            justify-content: center;
        }
        .score-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #87CEEB;
            display: block;
            margin: 0 auto;
            touch-action: none;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        .game-over.show {
            display: block;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .hint {
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Runner</h1>
        <div class="score-container">
            <div class="score-box">
                <div>Distance: <span id="score">0</span>m</div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Distance: <span id="finalScore">0</span>m</p>
            <button onclick="resetGame()">Play Again</button>
        </div>
        <div class="hint">Tap to jump</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const maxWidth = Math.min(400, window.innerWidth - 40);
            canvas.width = maxWidth;
            canvas.height = 500;
        }
        resizeCanvas();
        
        const player = {
            x: 50,
            y: canvas.height - 100,
            width: 30,
            height: 50,
            velocity: 0,
            onGround: true
        };
        
        let obstacles = [];
        let score = 0;
        let gameRunning = false;
        let lastObstacleSpawn = 0;
        
        function draw() {
            // Sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Player
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Obstacles
            ctx.fillStyle = '#8B0000';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Gravity
            if (!player.onGround) {
                player.velocity += 0.8;
                player.y += player.velocity;
            }
            
            // Ground collision
            if (player.y + player.height > canvas.height - 50) {
                player.y = canvas.height - 50 - player.height;
                player.onGround = true;
                player.velocity = 0;
            }
            
            // Spawn obstacles
            if (Date.now() - lastObstacleSpawn > 2000) {
                obstacles.push({
                    x: canvas.width,
                    y: canvas.height - 50 - 40,
                    width: 30,
                    height: 40
                });
                lastObstacleSpawn = Date.now();
            }
            
            // Move obstacles
            obstacles = obstacles.filter(obstacle => {
                obstacle.x -= 5;
                
                // Check collision
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    gameOver();
                    return false;
                }
                
                return obstacle.x > -obstacle.width;
            });
            
            // Score
            score += 1;
            document.getElementById('score').textContent = Math.floor(score / 10);
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = Math.floor(score / 10);
            document.getElementById('gameOver').classList.add('show');
        }
        
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        function jump() {
            if (!gameRunning) {
                resetGame();
                return;
            }
            if (player.onGround) {
                player.velocity = -15;
                player.onGround = false;
            }
        }
        
        function resetGame() {
            player.y = canvas.height - 100;
            player.velocity = 0;
            player.onGround = true;
            obstacles = [];
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.remove('show');
            lastObstacleSpawn = Date.now();
            gameRunning = true;
            gameLoop();
        }
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        }, { passive: false });
        
        canvas.addEventListener('click', () => {
            jump();
        });
        
        draw();
    </script>
</body>
</html>
