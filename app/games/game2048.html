<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #faf8ef;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            -webkit-overflow-scrolling: none;
        }
        .container {
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            touch-action: none;
        }
        h1 {
            color: #776e65;
            margin-bottom: 10px;
        }
        .score-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .score-box {
            background: #bbada0;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
        .score-label {
            font-size: 12px;
            text-transform: uppercase;
        }
        .score-value {
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .cell {
            background: #cdc1b4;
            border-radius: 5px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #776e65;
        }
        .cell.tile-2 { background: #eee4da; }
        .cell.tile-4 { background: #ede0c8; }
        .cell.tile-8 { background: #f2b179; color: white; }
        .cell.tile-16 { background: #f59563; color: white; }
        .cell.tile-32 { background: #f67c5f; color: white; }
        .cell.tile-64 { background: #f65e3b; color: white; }
        .cell.tile-128 { background: #edcf72; color: white; font-size: 28px; }
        .cell.tile-256 { background: #edcc61; color: white; font-size: 28px; }
        .cell.tile-512 { background: #edc850; color: white; font-size: 28px; }
        .cell.tile-1024 { background: #edc53f; color: white; font-size: 24px; }
        .cell.tile-2048 { background: #edc22e; color: white; font-size: 24px; }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .swipe-hint {
            color: #776e65;
            font-size: 14px;
            margin-bottom: 10px;
            padding: 0 20px;
        }
        button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #9f8a76;
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 10px;
        }
        .game-over.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Best</div>
                <div class="score-value" id="bestScore">0</div>
            </div>
        </div>
        <div class="game-container">
            <div class="grid" id="grid"></div>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <button onclick="resetGame()">Try Again</button>
            </div>
        </div>
        <div class="controls">
            <div class="swipe-hint">
                Swipe to move tiles
            </div>
            <button onclick="resetGame()">New Game</button>
        </div>
    </div>
    <script>
        let grid = Array(4).fill(null).map(() => Array(4).fill(0));
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('bestScore') || '0');

        function init() {
            document.getElementById('bestScore').textContent = bestScore;
            createGrid();
            addRandomTile();
            addRandomTile();
            updateDisplay();
        }

        function createGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                gridEl.appendChild(cell);
            }
        }

        function updateDisplay() {
            const cells = document.querySelectorAll('.cell');
            grid.forEach((row, i) => {
                row.forEach((value, j) => {
                    const idx = i * 4 + j;
                    const cell = cells[idx];
                    cell.textContent = value || '';
                    cell.className = 'cell' + (value ? ' tile-' + value : '');
                });
            });
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
        }

        function addRandomTile() {
            const empty = [];
            grid.forEach((row, i) => {
                row.forEach((val, j) => {
                    if (val === 0) empty.push([i, j]);
                });
            });
            if (empty.length > 0) {
                const [i, j] = empty[Math.floor(Math.random() * empty.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function move(direction) {
            let moved = false;
            const newGrid = grid.map(row => [...row]);

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    const line = newGrid[i].filter(x => x !== 0);
                    const merged = [];
                    for (let j = 0; j < line.length; j++) {
                        if (j < line.length - 1 && line[j] === line[j + 1]) {
                            merged.push(line[j] * 2);
                            score += line[j] * 2;
                            j++;
                        } else {
                            merged.push(line[j]);
                        }
                    }
                    while (merged.length < 4) merged.push(0);
                    newGrid[i] = merged;
                    if (JSON.stringify(newGrid[i]) !== JSON.stringify(grid[i])) moved = true;
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    const line = newGrid[i].filter(x => x !== 0).reverse();
                    const merged = [];
                    for (let j = 0; j < line.length; j++) {
                        if (j < line.length - 1 && line[j] === line[j + 1]) {
                            merged.push(line[j] * 2);
                            score += line[j] * 2;
                            j++;
                        } else {
                            merged.push(line[j]);
                        }
                    }
                    while (merged.length < 4) merged.push(0);
                    newGrid[i] = merged.reverse();
                    if (JSON.stringify(newGrid[i]) !== JSON.stringify(grid[i])) moved = true;
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    const line = [];
                    for (let i = 0; i < 4; i++) line.push(newGrid[i][j]);
                    const filtered = line.filter(x => x !== 0);
                    const merged = [];
                    for (let i = 0; i < filtered.length; i++) {
                        if (i < filtered.length - 1 && filtered[i] === filtered[i + 1]) {
                            merged.push(filtered[i] * 2);
                            score += filtered[i] * 2;
                            i++;
                        } else {
                            merged.push(filtered[i]);
                        }
                    }
                    while (merged.length < 4) merged.push(0);
                    for (let i = 0; i < 4; i++) newGrid[i][j] = merged[i];
                    if (JSON.stringify(line) !== JSON.stringify(merged)) moved = true;
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    const line = [];
                    for (let i = 3; i >= 0; i--) line.push(newGrid[i][j]);
                    const filtered = line.filter(x => x !== 0);
                    const merged = [];
                    for (let i = 0; i < filtered.length; i++) {
                        if (i < filtered.length - 1 && filtered[i] === filtered[i + 1]) {
                            merged.push(filtered[i] * 2);
                            score += filtered[i] * 2;
                            i++;
                        } else {
                            merged.push(filtered[i]);
                        }
                    }
                    while (merged.length < 4) merged.push(0);
                    for (let i = 0; i < 4; i++) newGrid[3 - i][j] = merged[i];
                    if (JSON.stringify(line) !== JSON.stringify(merged)) moved = true;
                }
            }

            if (moved) {
                grid = newGrid;
                addRandomTile();
                updateDisplay();
                if (checkGameOver()) {
                    document.getElementById('gameOver').classList.add('show');
                }
            }
        }

        function checkGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return false;
                    if (i < 3 && grid[i][j] === grid[i + 1][j]) return false;
                    if (j < 3 && grid[i][j] === grid[i][j + 1]) return false;
                }
            }
            return true;
        }

        function resetGame() {
            grid = Array(4).fill(null).map(() => Array(4).fill(0));
            score = 0;
            document.getElementById('gameOver').classList.remove('show');
            addRandomTile();
            addRandomTile();
            updateDisplay();
        }

        // 터치 제스처 감지
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        const minSwipeDistance = 30;

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;
            handleSwipe();
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const absX = Math.abs(deltaX);
            const absY = Math.abs(deltaY);

            // 최소 거리 이상 움직였는지 확인
            if (absX < minSwipeDistance && absY < minSwipeDistance) {
                return;
            }

            // 더 큰 방향으로 이동
            if (absX > absY) {
                // 수평 스와이프
                if (deltaX > 0) {
                    move('right');
                } else {
                    move('left');
                }
            } else {
                // 수직 스와이프
                if (deltaY > 0) {
                    move('down');
                } else {
                    move('up');
                }
            }
        }

        // 키보드 이벤트 (데스크톱용)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') move('up');
            else if (e.key === 'ArrowDown') move('down');
            else if (e.key === 'ArrowLeft') move('left');
            else if (e.key === 'ArrowRight') move('right');
        });

        init();
    </script>
</body>
</html>
