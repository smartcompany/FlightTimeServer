<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스도쿠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            background: #333;
            border: 3px solid #333;
            padding: 2px;
            margin: 0 auto;
            max-width: 450px;
        }
        .cell {
            aspect-ratio: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        .cell:hover {
            background: #e0e0e0;
        }
        .cell.fixed {
            background: #f0f0f0;
            color: #000;
            font-weight: bold;
        }
        .cell.selected {
            background: #b3d9ff;
        }
        .cell.error {
            background: #ffcccc;
        }
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }
        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        .number-btn {
            aspect-ratio: 1;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .number-btn:hover {
            background: #0b7dda;
        }
        .number-btn.clear {
            background: #f44336;
            grid-column: span 2;
        }
        .number-btn.clear:hover {
            background: #da190b;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .status.complete {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>스도쿠</h1>
        <div class="controls">
            <button onclick="newGame()">새 게임</button>
            <button onclick="checkSolution()">정답 확인</button>
        </div>
        <div class="grid" id="grid"></div>
        <div class="number-pad">
            <button class="number-btn" onclick="selectNumber(1)">1</button>
            <button class="number-btn" onclick="selectNumber(2)">2</button>
            <button class="number-btn" onclick="selectNumber(3)">3</button>
            <button class="number-btn" onclick="selectNumber(4)">4</button>
            <button class="number-btn" onclick="selectNumber(5)">5</button>
            <button class="number-btn" onclick="selectNumber(6)">6</button>
            <button class="number-btn" onclick="selectNumber(7)">7</button>
            <button class="number-btn" onclick="selectNumber(8)">8</button>
            <button class="number-btn" onclick="selectNumber(9)">9</button>
            <button class="number-btn clear" onclick="clearCell()">지우기</button>
        </div>
        <div class="status" id="status"></div>
    </div>
    <script>
        let grid = Array(9).fill(null).map(() => Array(9).fill(0));
        let solution = Array(9).fill(null).map(() => Array(9).fill(0));
        let fixedCells = Array(9).fill(null).map(() => Array(9).fill(false));
        let selectedCell = null;

        function init() {
            createGrid();
            generatePuzzle();
            updateDisplay();
        }

        function createGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let i = 0; i < 81; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => selectCell(i);
                gridEl.appendChild(cell);
            }
        }

        function generatePuzzle() {
            // 간단한 스도쿠 퍼즐 생성
            const puzzle = [
                [5,3,0,0,7,0,0,0,0],
                [6,0,0,1,9,5,0,0,0],
                [0,9,8,0,0,0,0,6,0],
                [8,0,0,0,6,0,0,0,3],
                [4,0,0,8,0,3,0,0,1],
                [7,0,0,0,2,0,0,0,6],
                [0,6,0,0,0,0,2,8,0],
                [0,0,0,4,1,9,0,0,5],
                [0,0,0,0,8,0,0,7,9]
            ];
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    grid[i][j] = puzzle[i][j];
                    solution[i][j] = puzzle[i][j];
                    fixedCells[i][j] = puzzle[i][j] !== 0;
                }
            }
            
            // 간단한 해결책 생성 (실제로는 더 복잡한 알고리즘이 필요)
            solveSudoku(solution);
        }

        function solveSudoku(board) {
            // 간단한 백트래킹 솔버
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, i, j, num)) {
                                board[i][j] = num;
                                if (solveSudoku(board)) return true;
                                board[i][j] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function isValid(board, row, col, num) {
            for (let i = 0; i < 9; i++) {
                if (board[row][i] === num || board[i][col] === num) return false;
            }
            const startRow = Math.floor(row / 3) * 3;
            const startCol = Math.floor(col / 3) * 3;
            for (let i = startRow; i < startRow + 3; i++) {
                for (let j = startCol; j < startCol + 3; j++) {
                    if (board[i][j] === num) return false;
                }
            }
            return true;
        }

        function selectCell(index) {
            const row = Math.floor(index / 9);
            const col = index % 9;
            if (!fixedCells[row][col]) {
                selectedCell = { row, col };
                updateDisplay();
            }
        }

        function selectNumber(num) {
            if (selectedCell && !fixedCells[selectedCell.row][selectedCell.col]) {
                grid[selectedCell.row][selectedCell.col] = num;
                updateDisplay();
                checkSolution();
            }
        }

        function clearCell() {
            if (selectedCell && !fixedCells[selectedCell.row][selectedCell.col]) {
                grid[selectedCell.row][selectedCell.col] = 0;
                updateDisplay();
            }
        }

        function updateDisplay() {
            const cells = document.querySelectorAll('.cell');
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const idx = i * 9 + j;
                    const cell = cells[idx];
                    cell.textContent = grid[i][j] || '';
                    cell.className = 'cell';
                    if (fixedCells[i][j]) {
                        cell.classList.add('fixed');
                    }
                    if (selectedCell && selectedCell.row === i && selectedCell.col === j) {
                        cell.classList.add('selected');
                    }
                }
            }
        }

        function checkSolution() {
            let isComplete = true;
            let isCorrect = true;
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (grid[i][j] === 0) {
                        isComplete = false;
                    }
                    if (grid[i][j] !== solution[i][j]) {
                        isCorrect = false;
                    }
                }
            }
            
            const statusEl = document.getElementById('status');
            if (isComplete && isCorrect) {
                statusEl.textContent = '축하합니다! 정답입니다!';
                statusEl.className = 'status complete';
            } else if (isComplete) {
                statusEl.textContent = '일부 숫자가 잘못되었습니다.';
                statusEl.className = 'status';
            } else {
                statusEl.textContent = '';
            }
        }

        function newGame() {
            generatePuzzle();
            selectedCell = null;
            updateDisplay();
            document.getElementById('status').textContent = '';
        }

        init();
    </script>
</body>
</html>
