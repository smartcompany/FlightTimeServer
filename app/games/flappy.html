<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #70c5ce;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .score-container {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            justify-content: center;
        }
        .score-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #70c5ce;
            display: block;
            margin: 0 auto;
            touch-action: none;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        .game-over.show {
            display: block;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .hint {
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flappy Bird</h1>
        <div class="score-container">
            <div class="score-box">
                <div>Score: <span id="score">0</span></div>
            </div>
            <div class="score-box">
                <div>Best: <span id="bestScore">0</span></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button onclick="resetGame()">Play Again</button>
        </div>
        <div class="hint">Tap to flap</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const h1 = document.querySelector('h1');
            const scoreContainer = document.querySelector('.score-container');
            const hint = document.querySelector('.hint');
            
            const headerHeight = h1 ? h1.offsetHeight : 30;
            const scoreHeight = scoreContainer ? scoreContainer.offsetHeight : 50;
            const hintHeight = hint ? hint.offsetHeight : 30;
            const padding = 20;
            
            const availableHeight = window.innerHeight - headerHeight - scoreHeight - hintHeight - padding;
            const availableWidth = window.innerWidth - 20;
            
            const aspectRatio = 2 / 3;
            let canvasWidth = availableWidth;
            let canvasHeight = canvasWidth / aspectRatio;
            
            if (canvasHeight > availableHeight) {
                canvasHeight = availableHeight;
                canvasWidth = canvasHeight * aspectRatio;
            }
            
            canvas.width = Math.max(200, Math.floor(canvasWidth));
            canvas.height = Math.max(300, Math.floor(canvasHeight));
            
            canvas.style.width = canvas.width + 'px';
            canvas.style.height = canvas.height + 'px';
            
            if (bird) {
                bird.x = 50;
                bird.y = canvas.height / 2;
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5
        };
        
        let pipes = [];
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('flappyBest') || '0');
        let gameRunning = false;
        
        document.getElementById('bestScore').textContent = bestScore;
        
        function draw() {
            // Sky
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = '#deb887';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Pipes
            pipes.forEach(pipe => {
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
            });
            
            // Bird
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.width / 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function update() {
            if (!gameRunning) return;
            
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Generate pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                const gap = 150;
                const top = Math.random() * (canvas.height - gap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    width: 50,
                    top: top,
                    bottom: canvas.height - top - gap,
                    passed: false
                });
            }
            
            // Move pipes
            pipes = pipes.filter(pipe => {
                pipe.x -= 2;
                
                // Check collision
                if (bird.x + bird.width / 2 > pipe.x &&
                    bird.x - bird.width / 2 < pipe.x + pipe.width) {
                    if (bird.y - bird.height / 2 < pipe.top ||
                        bird.y + bird.height / 2 > canvas.height - pipe.bottom) {
                        gameOver();
                        return false;
                    }
                }
                
                // Score
                if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                    pipe.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }
                
                return pipe.x > -pipe.width;
            });
            
            // Ground collision
            if (bird.y + bird.height / 2 > canvas.height - 50) {
                gameOver();
            }
            
            // Ceiling collision
            if (bird.y - bird.height / 2 < 0) {
                bird.y = bird.height / 2;
                bird.velocity = 0;
            }
        }
        
        function gameOver() {
            gameRunning = false;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBest', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.remove('show');
            gameRunning = true;
            gameLoop();
        }
        
        function flap() {
            if (!gameRunning) {
                resetGame();
                return;
            }
            bird.velocity = -8;
        }
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flap();
        }, { passive: false });
        
        canvas.addEventListener('click', () => {
            flap();
        });
        
        draw();
    </script>
</body>
</html>
