<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
        }
        .score-container {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            justify-content: center;
        }
        .score-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            display: block;
            margin: 0 auto;
            touch-action: none;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        .game-over.show {
            display: block;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .hint {
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asteroids</h1>
        <div class="score-container">
            <div class="score-box">
                <div>Score: <span id="score">0</span></div>
            </div>
            <div class="score-box">
                <div>Best: <span id="bestScore">0</span></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button onclick="resetGame()">Play Again</button>
        </div>
        <div class="controls">
            <button class="control-btn" id="rotateLeft">↺</button>
            <button class="control-btn" id="shoot">FIRE</button>
            <button class="control-btn" id="rotateRight">↻</button>
        </div>
        <div class="hint">Rotate and shoot asteroids</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const maxWidth = Math.min(400, window.innerWidth - 40);
            canvas.width = maxWidth;
            canvas.height = 500;
        }
        resizeCanvas();
        
        const ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: 0,
            speed: 0,
            rotationSpeed: 0.1,
            maxSpeed: 5
        };
        
        let bullets = [];
        let asteroids = [];
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('asteroidsBest') || '0');
        let gameRunning = false;
        
        document.getElementById('bestScore').textContent = bestScore;
        
        function init() {
            gameRunning = true;
            score = 0;
            document.getElementById('score').textContent = score;
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.angle = 0;
            ship.speed = 0;
            bullets = [];
            asteroids = [];
            
            // 초기 소행성 생성
            for (let i = 0; i < 5; i++) {
                createAsteroid();
            }
            
            document.getElementById('gameOver').classList.remove('show');
            gameLoop();
        }
        
        function createAsteroid() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: // top
                    x = Math.random() * canvas.width;
                    y = -30;
                    break;
                case 1: // right
                    x = canvas.width + 30;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 30;
                    break;
                case 3: // left
                    x = -30;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            asteroids.push({
                x: x,
                y: y,
                size: 30 + Math.random() * 20,
                angle: Math.random() * Math.PI * 2,
                speed: 1 + Math.random() * 2
            });
        }
        
        function drawShip() {
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, -15);
            ctx.lineTo(-10, 10);
            ctx.lineTo(0, 5);
            ctx.lineTo(10, 10);
            ctx.closePath();
            ctx.stroke();
            
            ctx.restore();
        }
        
        function drawBullets() {
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function drawAsteroids() {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            asteroids.forEach(asteroid => {
                ctx.beginPath();
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 / 8) * i;
                    const radius = asteroid.size / 2 + Math.sin(angle * 3) * 5;
                    const x = asteroid.x + Math.cos(angle) * radius;
                    const y = asteroid.y + Math.sin(angle) * radius;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
            });
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Ship movement
            ship.x += Math.cos(ship.angle) * ship.speed;
            ship.y += Math.sin(ship.angle) * ship.speed;
            
            // Wrap around screen
            if (ship.x < 0) ship.x = canvas.width;
            if (ship.x > canvas.width) ship.x = 0;
            if (ship.y < 0) ship.y = canvas.height;
            if (ship.y > canvas.height) ship.y = 0;
            
            // Friction
            ship.speed *= 0.98;
            
            // Move bullets
            bullets = bullets.filter(bullet => {
                bullet.x += Math.cos(bullet.angle) * 8;
                bullet.y += Math.sin(bullet.angle) * 8;
                
                // Check collision with asteroids
                for (let i = asteroids.length - 1; i >= 0; i--) {
                    const asteroid = asteroids[i];
                    const dx = bullet.x - asteroid.x;
                    const dy = bullet.y - asteroid.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < asteroid.size / 2) {
                        // Split asteroid
                        score += Math.floor(asteroid.size);
                        document.getElementById('score').textContent = score;
                        
                        if (asteroid.size > 20) {
                            // Split into smaller asteroids
                            for (let j = 0; j < 2; j++) {
                                asteroids.push({
                                    x: asteroid.x,
                                    y: asteroid.y,
                                    size: asteroid.size / 2,
                                    angle: Math.random() * Math.PI * 2,
                                    speed: asteroid.speed + 1
                                });
                            }
                        }
                        
                        asteroids.splice(i, 1);
                        return false; // Remove bullet
                    }
                }
                
                // Keep bullet if on screen
                return bullet.x > 0 && bullet.x < canvas.width &&
                       bullet.y > 0 && bullet.y < canvas.height;
            });
            
            // Move asteroids
            asteroids.forEach(asteroid => {
                asteroid.x += Math.cos(asteroid.angle) * asteroid.speed;
                asteroid.y += Math.sin(asteroid.angle) * asteroid.speed;
                
                // Wrap around
                if (asteroid.x < -50) asteroid.x = canvas.width + 50;
                if (asteroid.x > canvas.width + 50) asteroid.x = -50;
                if (asteroid.y < -50) asteroid.y = canvas.height + 50;
                if (asteroid.y > canvas.height + 50) asteroid.y = -50;
            });
            
            // Check collision with ship
            asteroids.forEach(asteroid => {
                const dx = ship.x - asteroid.x;
                const dy = ship.y - asteroid.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < asteroid.size / 2 + 10) {
                    gameOver();
                }
            });
            
            // Spawn new asteroids
            if (asteroids.length < 5 + Math.floor(score / 500)) {
                if (Math.random() < 0.01) {
                    createAsteroid();
                }
            }
        }
        
        function gameOver() {
            gameRunning = false;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('asteroidsBest', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 23 + Date.now() / 20) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
            
            update();
            drawAsteroids();
            drawBullets();
            drawShip();
            
            requestAnimationFrame(gameLoop);
        }
        
        function shoot() {
            if (!gameRunning) {
                init();
                return;
            }
            bullets.push({
                x: ship.x + Math.cos(ship.angle) * 15,
                y: ship.y + Math.sin(ship.angle) * 15,
                angle: ship.angle
            });
        }
        
        function resetGame() {
            init();
        }
        
        // Control buttons
        let rotatingLeft = false;
        let rotatingRight = false;
        let accelerating = false;
        
        document.getElementById('rotateLeft').addEventListener('touchstart', (e) => {
            e.preventDefault();
            rotatingLeft = true;
        });
        document.getElementById('rotateLeft').addEventListener('touchend', (e) => {
            e.preventDefault();
            rotatingLeft = false;
        });
        document.getElementById('rotateLeft').addEventListener('mousedown', () => {
            rotatingLeft = true;
        });
        document.getElementById('rotateLeft').addEventListener('mouseup', () => {
            rotatingLeft = false;
        });
        
        document.getElementById('rotateRight').addEventListener('touchstart', (e) => {
            e.preventDefault();
            rotatingRight = true;
        });
        document.getElementById('rotateRight').addEventListener('touchend', (e) => {
            e.preventDefault();
            rotatingRight = false;
        });
        document.getElementById('rotateRight').addEventListener('mousedown', () => {
            rotatingRight = true;
        });
        document.getElementById('rotateRight').addEventListener('mouseup', () => {
            rotatingRight = false;
        });
        
        document.getElementById('shoot').addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });
        document.getElementById('shoot').addEventListener('click', () => {
            shoot();
        });
        
        // Rotation loop
        setInterval(() => {
            if (gameRunning) {
                if (rotatingLeft) {
                    ship.angle -= ship.rotationSpeed;
                }
                if (rotatingRight) {
                    ship.angle += ship.rotationSpeed;
                }
            }
        }, 16);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key === ' ') {
                init();
                return;
            }
            if (!gameRunning) return;
            
            if (e.key === 'ArrowLeft') {
                ship.angle -= ship.rotationSpeed;
            } else if (e.key === 'ArrowRight') {
                ship.angle += ship.rotationSpeed;
            } else if (e.key === 'ArrowUp') {
                ship.speed = Math.min(ship.maxSpeed, ship.speed + 0.2);
            } else if (e.key === ' ') {
                shoot();
            }
        });
        
        // Initial screen
        ctx.fillStyle = '#fff';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Tap Fire to Start', canvas.width / 2, canvas.height / 2);
    </script>
</body>
</html>
