<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .info-box {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            min-width: 150px;
        }
        .info-box h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaa;
        }
        .info-box .value {
            font-size: 24px;
            font-weight: bold;
        }
        canvas {
            border: 2px solid #444;
            background: #000;
            display: block;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
        button:active {
            transform: scale(0.95);
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .game-over.show {
            display: block;
        }
        .game-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>테트리스</h1>
        <div class="game-area">
            <div class="game-wrapper">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="game-over" id="gameOver">
                    <h2>게임 오버!</h2>
                    <p>점수: <span id="finalScore">0</span></p>
                    <button onclick="startGame()" style="margin-top: 20px;">다시 시작</button>
                </div>
            </div>
            <div class="info">
                <div class="info-box">
                    <h3>점수</h3>
                    <div class="value" id="score">0</div>
                </div>
                <div class="info-box">
                    <h3>레벨</h3>
                    <div class="value" id="level">1</div>
                </div>
                <div class="info-box">
                    <h3>라인</h3>
                    <div class="value" id="lines">0</div>
                </div>
                <div class="info-box">
                    <h3>다음 블록</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="control-buttons">
                <button onclick="moveLeft()">←</button>
                <button onclick="rotate()">회전</button>
                <button onclick="moveRight()">→</button>
                <button onclick="moveDown()">↓</button>
                <button onclick="pauseGame()">일시정지</button>
                <button onclick="hardDrop()">떨어뜨리기</button>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        let board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let gamePaused = false;
        let dropTime = 0;
        let lastTime = 0;
        
        const PIECES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]], // Z
            [[1,0,0],[1,1,1]], // J
            [[0,0,1],[1,1,1]]  // L
        ];
        
        const COLORS = ['#00f0f0', '#f0f000', '#a000f0', '#00f000', '#f00000', '#0000f0', '#f0a000'];
        
        function createPiece() {
            const type = Math.floor(Math.random() * PIECES.length);
            return {
                shape: PIECES[type],
                color: COLORS[type],
                x: Math.floor(COLS / 2) - 1,
                y: 0
            };
        }
        
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
            ctx.strokeStyle = '#333';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
        }
        
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
            
            if (currentPiece) {
                currentPiece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value) {
                            drawBlock(currentPiece.x + dx, currentPiece.y + dy, currentPiece.color);
                        }
                    });
                });
            }
        }
        
        function drawNext() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = (nextCanvas.width / BLOCK_SIZE - nextPiece.shape[0].length) / 2;
                const offsetY = (nextCanvas.height / BLOCK_SIZE - nextPiece.shape.length) / 2;
                
                nextPiece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value) {
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(
                                (offsetX + dx) * BLOCK_SIZE,
                                (offsetY + dy) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    });
                });
            }
        }
        
        function isValidMove(piece, dx = 0, dy = 0, rotated = null) {
            const shape = rotated || piece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const newX = piece.x + x + dx;
                        const newY = piece.y + y + dy;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return false;
                        if (newY >= 0 && board[newY][newX]) return false;
                    }
                }
            }
            return true;
        }
        
        function rotatePiece() {
            if (!currentPiece) return;
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            if (isValidMove(currentPiece, 0, 0, rotated)) {
                currentPiece.shape = rotated;
            }
        }
        
        function placePiece() {
            currentPiece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        board[currentPiece.y + dy][currentPiece.x + dx] = currentPiece.color;
                    }
                });
            });
            
            clearLines();
            currentPiece = nextPiece;
            nextPiece = createPiece();
            
            if (!isValidMove(currentPiece)) {
                gameOver();
            }
        }
        
        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                updateUI();
            }
        }
        
        function movePiece(dx, dy) {
            if (currentPiece && isValidMove(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                return true;
            }
            return false;
        }
        
        function drop() {
            if (!movePiece(0, 1)) {
                placePiece();
            }
        }
        
        function update(time = 0) {
            if (!gameRunning || gamePaused) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropTime += deltaTime;
            
            const dropInterval = Math.max(100, 1000 - (level - 1) * 50);
            if (dropTime > dropInterval) {
                drop();
                dropTime = 0;
            }
            
            drawBoard();
            drawNext();
            requestAnimationFrame(update);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        function startGame() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            gamePaused = false;
            currentPiece = createPiece();
            nextPiece = createPiece();
            document.getElementById('gameOver').classList.remove('show');
            updateUI();
            lastTime = performance.now();
            update();
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function pauseGame() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                if (!gamePaused) {
                    lastTime = performance.now();
                    update();
                }
            }
        }
        
        function moveLeft() {
            if (gameRunning && !gamePaused) movePiece(-1, 0);
        }
        
        function moveRight() {
            if (gameRunning && !gamePaused) movePiece(1, 0);
        }
        
        function moveDown() {
            if (gameRunning && !gamePaused) drop();
        }
        
        function rotate() {
            if (gameRunning && !gamePaused) rotatePiece();
        }
        
        function hardDrop() {
            if (gameRunning && !gamePaused) {
                while (movePiece(0, 1)) {}
                placePiece();
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeft();
            else if (e.key === 'ArrowRight') moveRight();
            else if (e.key === 'ArrowDown') moveDown();
            else if (e.key === 'ArrowUp') rotate();
            else if (e.key === ' ') hardDrop();
            else if (e.key === 'p' || e.key === 'P') pauseGame();
        });
        
        startGame();
    </script>
</body>
</html>
